profile {
    id: "CH drop"
    filter: "udp and port 4433"
    target_rtt: 0.05
    dump_pcap: false

    downlink {
        throughput_kbps: 10000

        volume_event {
            trigger_at_bytes: 100000
            effect {
                drop_bytes: 500
            }
        }
    }

    uplink {
        throughput_kbps: 10000
        volume_event {
            trigger_at_bytes: 100000
            effect {
                drop_bytes: 500
            }
        }
    }
}
