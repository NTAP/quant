dist: trusty
language: C

branches:
  only:
    - master

env:
  global:
    - secure: ""

addons:
  apt:
    packages:
      - doxygen
      - graphviz
      - libev-dev

script:
  - cmake .
  - git clone -b gh-pages https://git@github.com/NTAP/quant.git gh-pages
  - cd gh-pages
  - rm -rf ./*
  - touch .nojekyll
  - doxygen $TRAVIS_BUILD_DIR/doc/Doxyfile
