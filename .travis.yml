dist: trusty
sudo: false

language: C
os:
  - linux

branches:
  only:
    - master

env:
  global:
    - secure: ""
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - doxygen
      - graphviz
      - libev-dev
      - ninja-build
  coverity_scan:
    project:
      name: "NTAP/quant"
      description: "Build submitted via Travis CI"
    notification_email: lars@netapp.com
    build_command_prepend: "cd $TRAVIS_BUILD_DIR; mkdir build; cd build; cmake -GNinja .; ninja clean"
    build_command: ninja
    branch_pattern: master

script:
  - |
    cd $TRAVIS_BUILD_DIR
    mkdir build
    cd build
    cmake -GNinja -DCMAKE_C_COMPILER=gcc-4.9 ..
    ninja clean
    ninja

after_success:
  # update the documentation
  - |
    cd $TRAVIS_BUILD_DIR/build
    git clone -b gh-pages https://git@github.com/NTAP/quant.git gh-pages
    cd gh-pages
    git config --global push.default simple
    git config user.name "Travis CI"
    git config user.email "travis@travis-ci.org"
    rm -rf ./*
    touch .nojekyll
    doxygen $TRAVIS_BUILD_DIR/build/doc/Doxyfile 2>&1 | tee doxygen.log
    if [ -d "html" ] && [ -f "html/index.html" ]; then
        mv html/* .
        git add --all
        git commit -m "Update doxygen documentation on branch gh-pages." \
            -m "Travis CI build ${TRAVIS_BUILD_NUMBER}." \
            -m "Commit: ${TRAVIS_COMMIT}."
        git push --force https://${GH_REPO_TOKEN}@github.com/NTAP/quant.git > /dev/null 2>&1
    fi
